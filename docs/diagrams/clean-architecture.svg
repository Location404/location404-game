<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="400" y="30" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#51B059" text-anchor="middle">
    Clean Architecture - Location404 Game Engine
  </text>

  <!-- Legend -->
  <g id="legend">
    <rect x="600" y="50" width="15" height="15" fill="#3B96E6"/>
    <text x="620" y="62" font-family="Arial, sans-serif" font-size="11" fill="white">API Layer</text>

    <rect x="600" y="70" width="15" height="15" fill="#51B059"/>
    <text x="620" y="82" font-family="Arial, sans-serif" font-size="11" fill="white">Application</text>

    <rect x="600" y="90" width="15" height="15" fill="#FFB84D"/>
    <text x="620" y="102" font-family="Arial, sans-serif" font-size="11" fill="white">Domain</text>

    <rect x="600" y="110" width="15" height="15" fill="#DC382D"/>
    <text x="620" y="122" font-family="Arial, sans-serif" font-size="11" fill="white">Infrastructure</text>
  </g>

  <!-- API Layer (Outer) -->
  <g id="api-layer">
    <rect x="50" y="70" width="520" height="120" rx="8" fill="#3B96E6" opacity="0.15" stroke="#3B96E6" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="310" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#3B96E6" text-anchor="middle">API Layer (SignalR)</text>

    <!-- GameHub -->
    <rect x="80" y="110" width="140" height="60" rx="6" fill="#3B96E6" opacity="0.9"/>
    <text x="150" y="130" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">GameHub</text>
    <text x="150" y="148" font-family="Arial, sans-serif" font-size="10" fill="#e0e0e0" text-anchor="middle">SignalR Hub</text>
    <text x="150" y="162" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">WebSocket Endpoints</text>

    <!-- Health Checks -->
    <rect x="240" y="110" width="120" height="60" rx="6" fill="#3B96E6" opacity="0.9"/>
    <text x="300" y="130" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Health Checks</text>
    <text x="300" y="148" font-family="Arial, sans-serif" font-size="10" fill="#e0e0e0" text-anchor="middle">/health</text>
    <text x="300" y="162" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">/ready, /live</text>

    <!-- Middlewares -->
    <rect x="380" y="110" width="160" height="60" rx="6" fill="#3B96E6" opacity="0.9"/>
    <text x="460" y="130" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="white" text-anchor="middle">Middlewares</text>
    <text x="460" y="148" font-family="Arial, sans-serif" font-size="10" fill="#e0e0e0" text-anchor="middle">CORS, Auth (JWT)</text>
    <text x="460" y="162" font-family="Arial, sans-serif" font-size="9" fill="#cccccc" text-anchor="middle">Exception Handling</text>
  </g>

  <!-- Arrow from API to Application -->
  <path d="M 310 190 L 310 220" stroke="#888888" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Application Layer -->
  <g id="application-layer">
    <rect x="50" y="220" width="520" height="120" rx="8" fill="#51B059" opacity="0.15" stroke="#51B059" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="310" y="245" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#51B059" text-anchor="middle">Application Layer (CQRS)</text>

    <!-- Command Handlers -->
    <rect x="70" y="260" width="150" height="60" rx="6" fill="#51B059" opacity="0.9"/>
    <text x="145" y="277" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Command Handlers</text>
    <text x="145" y="293" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0" text-anchor="middle">JoinMatchmaking</text>
    <text x="145" y="306" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0" text-anchor="middle">StartRound</text>
    <text x="145" y="318" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0" text-anchor="middle">SubmitGuess</text>

    <!-- Interfaces -->
    <rect x="240" y="260" width="170" height="60" rx="6" fill="#51B059" opacity="0.9"/>
    <text x="325" y="277" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Interfaces (Contracts)</text>
    <text x="325" y="293" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0" text-anchor="middle">IMatchmakingService</text>
    <text x="325" y="306" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0" text-anchor="middle">IGameMatchManager</text>
    <text x="325" y="318" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0" text-anchor="middle">IPlayerConnectionManager</text>

    <!-- DTOs -->
    <rect x="430" y="260" width="120" height="60" rx="6" fill="#51B059" opacity="0.9"/>
    <text x="490" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">DTOs</text>
    <text x="490" y="296" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0" text-anchor="middle">Requests</text>
    <text x="490" y="309" font-family="Arial, sans-serif" font-size="9" fill="#e0e0e0" text-anchor="middle">Responses</text>
  </g>

  <!-- Arrow from Application to Domain -->
  <path d="M 310 340 L 310 370" stroke="#888888" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>

  <!-- Domain Layer (Core) -->
  <g id="domain-layer">
    <rect x="150" y="370" width="320" height="90" rx="8" fill="#FFB84D" opacity="0.15" stroke="#FFB84D" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="310" y="395" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FFB84D" text-anchor="middle">Domain Layer (Business Logic)</text>

    <!-- Entities -->
    <rect x="170" y="410" width="100" height="40" rx="6" fill="#FFB84D" opacity="0.9"/>
    <text x="220" y="426" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Entities</text>
    <text x="220" y="441" font-family="Arial, sans-serif" font-size="9" fill="#333333" text-anchor="middle">GameMatch, Round</text>

    <!-- Value Objects -->
    <rect x="290" y="410" width="110" height="40" rx="6" fill="#FFB84D" opacity="0.9"/>
    <text x="345" y="426" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Value Objects</text>
    <text x="345" y="441" font-family="Arial, sans-serif" font-size="9" fill="#333333" text-anchor="middle">Coordinate</text>

    <!-- Domain Events -->
    <rect x="420" y="410" width="120" height="40" rx="6" fill="#FFB84D" opacity="0.9"/>
    <text x="480" y="426" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">Domain Events</text>
    <text x="480" y="441" font-family="Arial, sans-serif" font-size="9" fill="#333333" text-anchor="middle">RoundEnded</text>
  </g>

  <!-- Arrow from Domain to Infrastructure (dependency inversion) -->
  <path d="M 150 430 L 100 480" stroke="#888888" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>
  <path d="M 470 430 L 520 480" stroke="#888888" stroke-width="2" fill="none" marker-end="url(#arrowhead)" stroke-dasharray="3,3"/>

  <!-- Infrastructure Layer (External) -->
  <g id="infrastructure-layer">
    <rect x="50" y="480" width="520" height="90" rx="8" fill="#DC382D" opacity="0.15" stroke="#DC382D" stroke-width="2" stroke-dasharray="5,5"/>
    <text x="310" y="505" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#DC382D" text-anchor="middle">Infrastructure Layer (External Adapters)</text>

    <!-- Redis -->
    <rect x="70" y="520" width="90" height="35" rx="6" fill="#DC382D" opacity="0.9"/>
    <text x="115" y="535" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">Redis</text>
    <text x="115" y="548" font-family="Arial, sans-serif" font-size="9" fill="#ffcccc" text-anchor="middle">State Cache</text>

    <!-- RabbitMQ -->
    <rect x="180" y="520" width="100" height="35" rx="6" fill="#DC382D" opacity="0.9"/>
    <text x="230" y="535" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">RabbitMQ</text>
    <text x="230" y="548" font-family="Arial, sans-serif" font-size="9" fill="#ffcccc" text-anchor="middle">Messaging</text>

    <!-- HTTP Client -->
    <rect x="300" y="520" width="120" height="35" rx="6" fill="#DC382D" opacity="0.9"/>
    <text x="360" y="535" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">HTTP Client</text>
    <text x="360" y="548" font-family="Arial, sans-serif" font-size="9" fill="#ffcccc" text-anchor="middle">Location API</text>

    <!-- DI Container -->
    <rect x="440" y="520" width="110" height="35" rx="6" fill="#DC382D" opacity="0.9"/>
    <text x="495" y="535" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="white" text-anchor="middle">DI Setup</text>
    <text x="495" y="548" font-family="Arial, sans-serif" font-size="9" fill="#ffcccc" text-anchor="middle">IoC Container</text>
  </g>

  <!-- Dependency Rule Arrow (pointing inward) -->
  <text x="650" y="350" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="start">Dependencies</text>
  <text x="650" y="365" font-family="Arial, sans-serif" font-size="10" fill="#888888" text-anchor="start">point inward</text>
  <path d="M 640 330 L 640 410" stroke="#FFB84D" stroke-width="3" fill="none" marker-end="url(#arrowhead-thick)"/>

  <!-- Arrow definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#888888"/>
    </marker>
    <marker id="arrowhead-thick" markerWidth="12" markerHeight="12" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#FFB84D"/>
    </marker>
  </defs>
</svg>
